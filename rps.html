<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="headermain">
      Rock, Paper, Scissors
    </div>
    <div id="choices">
      <button class="game" id="rock" value="rock" onclick="handleButtonClick(event)">Rock</button>
      <button class="game" id="paper" value="paper" onclick="handleButtonClick(event)">Paper</button>
      <button class="game" id="scissors" value="scissors" onclick="handleButtonClick(event)">Scissors</button>
    </div>
    <div id="result">
      <h2 id="result_player">Player: </h2>
      <h2 id="result_computer">Computer: </h2>
    </div>
    <div class="board" id="score_board">
      <h3 id="player_score">Player 0</h3>
      <h3 id="computer_score">Computer 0</h3>
      <h3 id="tie_score">Tie 0</h3>
    </div>
    
    <script src="./rps.js">

    </script>
  </body>
</html>
